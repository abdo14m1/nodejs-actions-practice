name: workflow to lint, test, and build the project
on: push 
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
        - name: checkout code
          uses: actions/checkout@v4
        - name: install dependencies
          run: npm ci
        - name: linting the project
          run: npm run lint
        - name: run unit tests
          run: npm run test
        - name: build the project
          run: npm run build
        - name: Deploy code
          run: echo "Deploying...."