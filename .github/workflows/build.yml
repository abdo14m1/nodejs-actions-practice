name: workflow to lint, test, and build the project
on: push 
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
        - name: checkout code
          uses: actions/chechkout@v4
        - name: linting the project
          run: npm run lint
    test:
        runs-on: ubuntu-latest
        needs: lint
        steps:
        - name: checkout code
          uses: actions/chechkout@v4
        - name: run unit tests
          run: npm run test
    build:
        runs-on: ubuntu-latest
        needs: [ lint , test ]
        steps:
        - name: checkout code
          uses: actions/chechkout@v4
        - name: build the project
          run: npm build